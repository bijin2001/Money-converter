<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body style="background-color: #313131;">
    
       <div class="d-flex justify-content-center mt-5">
        <h1 style="color: #ffc107; font-weight: 600;">Currency Converter</h1>
       </div>
       
        <div>
            <div class="card" style="width: 100%;margin-top: 20em; background-color: #212121;">
                <div class="card-body">

                    <div class="d-flex container" style="gap: 50em;">
                        <div class="card" style="width: 18rem; background-color: #313131; border: #ffc107;">
                            <label style="background-color: #212121; color: #ffc107; font-weight: 600;" for="from">From</label>
                            <select name="from" id="from" style="background-color: #313131;color: #ffc107; font-weight: 600;">
                                <option style="font-weight: 600;" value="USD">USD</option>
                                <option style="font-weight: 600;" value="INR">INR</option>
                                <option style="font-weight: 600;" value="AED">AED</option>
                                <option style="font-weight: 600;" value="ALL">ALL</option>
                                <option style="font-weight: 600;" value="ANG">ANG</option>
                                <option style="font-weight: 600;" value="AOA">AOA</option>
                                <option style="font-weight: 600;" value="ARS">ARS</option>
                                <option style="font-weight: 600;" value="AUD">AUD</option>
                                <option style="font-weight: 600;" value="AWG">AWG</option>
                                <option style="font-weight: 600;" value="AZN">AZN</option>
                                <option style="font-weight: 600;" value="BAM">BAM</option>
                                <option style="font-weight: 600;" value="BAM">BAM</option>
                                <option style="font-weight: 600;" value="BBD">BBD</option>
                                <option style="font-weight: 600;" value="BDT">BDT</option>
                                <option style="font-weight: 600;" value="BGN">BGN</option>
                                <option style="font-weight: 600;" value="BHD">BHD</option>
                            </select>
                        </div>

                        <div class="card" style="width: 18rem;background-color: #313131;">
                            <label style="background-color: #212121; color: #ffc107; font-weight: 600;" for="to">To</label>
                            <select name="to" id="to" style="background-color: #313131; color: #ffc107; font-weight: 600;">
                                <option style="font-weight: 600;" value="USD">USD</option>
                                <option style="font-weight: 600;" value="INR">INR</option>
                                <option style="font-weight: 600;" value="AED">AED</option>
                                <option style="font-weight: 600;" value="ALL">ALL</option>
                                <option style="font-weight: 600;" value="ANG">ANG</option>
                                <option style="font-weight: 600;" value="AOA">AOA</option>
                                <option style="font-weight: 600;" value="ARS">ARS</option>
                                <option style="font-weight: 600;" value="AUD">AUD</option>
                                <option style="font-weight: 600;" value="AWG">AWG</option>
                                <option style="font-weight: 600;" value="AZN">AZN</option>
                                <option style="font-weight: 600;" value="BAM">BAM</option>
                                <option style="font-weight: 600;" value="BAM">BAM</option>
                                <option style="font-weight: 600;" value="BBD">BBD</option>
                                <option style="font-weight: 600;" value="BDT">BDT</option>
                                <option style="font-weight: 600;" value="BGN">BGN</option>
                                <option style="font-weight: 600;" value="BHD">BHD</option>
                            </select>
                        </div>

                    </div>

                    <div class="d-grid justify-content-center">
                        <label style="background-color: #212121; color: #ffc107; font-weight: 600;" for="amount">Amount</label>
                            <input  style="background-color: #313131; color: #ffc107; border: none; outline: #ffc107; font-weight: 600;" type="number" id="amount" value="1">
                    </div>

                    <div class="d-flex justify-content-center mt-5"> 
                        <button type="button" onclick="convert()" class="btn btn-outline-warning">convert</button>
                    </div>
                </div>
                <div id="result" class="d-flex justify-content-center">
              </div>

              </div>
        </div>
    
</body>
<script>
    convert = () => {
    let fromC = from.value;
    let toC = to.value;
    let amt = amount.value;

    fetch(`https://v6.exchangerate-api.com/v6/3ec7b8170cd10f391dd28653/latest/${fromC}`).then((value)=>{

        value.json().then(data =>{

            const rate = data.conversion_rates[toC]
            const val = amt * rate
            result.innerHTML = `<h1 style="color: #ffc107;">${val}</h1>`
        })
    })

    .catch(error =>
    console.error('error is ', error))}
</script>
</html>
